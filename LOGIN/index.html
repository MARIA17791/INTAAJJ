<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Al_Kanz';
            src: url(/DUAT/FONTS/Al-Kanz_Fonts_For_Windows/Al-Kanz\ for\ Windows.ttf) format('truetype');
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Al_Kanz", "serif";
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
            background: url(/DUAT/PHOTO/bg-blue.png);
            background-color: #08776f;
        }

        /* Fade-in animation for the body */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            animation: slideUp 1s ease-out; /* Slide-in animation for the form */
        }

        /* Slide-up animation for the container */
        @keyframes slideUp {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        

        .moti-Yborder {
            background-image: url(/DUAT/PHOTO/design.png);
            background-repeat: repeat-y;
            background-size: 25px;
            height: 100%;
            width: 15px;
            position: absolute;
            top: 0;
            right: 0;
            transform: scaleY(-1);
            margin: 0px 10px;
        }

        /* Moti bottom border */
        

        /* Moti left border */
        .moti-Yborder-left {
            background-image: url(/DUAT/PHOTO/design.png);
            background-repeat: repeat-y;
            background-size: 25px;
            height: 100%;
            width: 15px;
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleY(-1);
            margin: 0px 10px;
        }

        h1 {
            font-family: "Lateef", cursive;
            font-size: 50px;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out; /* Title fade-in */
        }

        label {
            font-family: "Lateef", cursive;
            font-size: 25px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            margin: 15px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
            opacity: 0;
            animation: fadeInInput 1.5s ease-out forwards;
        }

        /* Fade-in effect for the input fields */
        @keyframes fadeInInput {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #08776f;
            outline: none;
            transform: scale(1.05); /* Slight scale on focus */
        }

        .login {
            background-color: #08776f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #065e4e;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-family: "Lateef", cursive;
            font-size: 16px;
            color: #555;
            animation: fadeIn 2.5s ease-out; /* Footer fade-in */
        }

        .footer a {
            color: #08776f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Moti borders on all four sides -->
        <div class="moti-Xborder"></div> <!-- Top border -->
        <div class="moti-Yborder-left"></div> <!-- Left border -->
        <div class="moti-Xborder-bottom"></div> <!-- Bottom border -->
        <div class="moti-Yborder"></div> <!-- Right border -->

        <h1>AL-AQMAR</h1>

        <form action="/MAIN/HTML/index.html" method="get">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          
        <div class="footer">
            <p>Don't have an account? <a href="#">Create one</a></p>
        </div>
    </div>

</body>

</html>
